<!DOCTYPE html>
<html>
<head>
	<title>Flags</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="exe1.css">
</head>
<body>
	<!-- The 3 divs inside .romanian-flag should represent the colors of the romanian flag with the same width -->
	<div class="romanian-flag row">
		<div class="red col-md-4"></div>
		<div class="yellow col-md-4"></div>
		<div class="blue col-md-4"></div>
	</div>
	<!-- The following markup (piece of html) should represent the japanesse flag -->
	<div class="japanesse-flag row">
		<div></div>
	</div>
	<!-- The 3 divs inside .german-flag should represent the colors of the german flag -->
	<div class="german-flag row">
		<div class="black"></div>
		<div class="red"></div>
		<div class="yellow"></div>
	</div>
	<!-- The 3 divs inside .romanian-flag.reverse-flag should represent the colors of the romanian flag in the reverse order with the same width -->
	<div class="romanian-flag reverse-flag row">
		<div class="blue col-md-4"></div>
		<div class="yellow col-md-4"></div>
		<div class="red col-md-4"></div>
	</div>
	<!-- The 3 divs inside .canada-flag should represent the colors of the canadian flag and the img tag should have the red maple leaf image inside it  -->
	<div class="canada-flag reverse-flag row">
		<div class="red col-md-3"></div>
		<div class="white col-md-6 text-center">
			<img  src="https://upload.wikimedia.org/wikipedia/en/3/3f/Maple_Leaf_from_roundel_br_red.png"/>
		</div>
		<div class="red col-md-3"></div>
	</div>
	<!-- With your own markup create the colombian flag -->
	<div class="colombian-flag row">
		<div class="yellow "></div>
		<div class="blue "></div>
		<div class="red"></div>
	</div>
	<!-- BONUS : create the algerian flag -->
	<div class="algerian-flag row" >
		<div class="green col-md-6"></div>
		<div class="white col-md-6"></div>
			<img src="semiluna.png">
	</div>
</body>
</html>
