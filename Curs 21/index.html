<!DOCTYPE html>
<html>
<head>
	<title>Form Submit</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="form-container ">
		<h1>Submit form</h1>
		<div class="input-container">
			<input id="first_name" type="text" placeholder="First Name" name="">
		</div>
		<div class="input-container">
			<input id="last_name" type="text" placeholder="Last Name" name="">
		</div>
		<div class="input-container">
			<input id="nickname" type="text" placeholder="Nickname" name="">
		</div>
		<div class="input-container">
			<input id="age" type="text" placeholder="Age" name="">
		</div>
		<div class="input-container">
			<input id="occupation" type="text" placeholder="Occupation" name="">
		</div>
		<button class="button-submit">Submit Form</button>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
