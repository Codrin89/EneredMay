<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="../assets/style.css">
	<link rel="stylesheet" type="text/css" href="register.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body class="container-fluid background-register">
	<div class="register-form  col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2 col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3 text-center">
		<h1>Sign Up</h1>
		<div class="form-group">
			<input type="text" class="form-control"name="Username" placeholder="Username" id="rUsername">
		</div>
		<div class="form-group">
			<input type="text" class="form-control"name="Email" placeholder="E-mail" id="rEmail">
		</div>
		<div class="form-group">
			<input type="password" class="form-control"name="Password" placeholder="Password" id="rPassword">
		</div>
		<div class="form-group">
			<input type="password" class="form-control"name="Retype Password" placeholder="Retype Password" id="rPassword2">
		</div>
			<button class="btn btn-success" id="register">Register</button>
			<p class="goToSignIn">Already have an account? <span id="goToSignIn" class="btn btn-link noPadding">Sign in here</span></p>
	</div>

	<div class="signin-form displayNone col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2 col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3 text-center">
		<h1>Sign In</h1>
		<div class="form-group">
			<input type="text" class="form-control"name="Username" placeholder="Username" id="sUsername">
		</div>
		<div class="form-group">
			<input type="password" class="form-control"name="Password" placeholder="Password" id="sPassword">
		</div>
		<button class="btn btn-success" id="signin">Sign in</button>
		<p class="goToSignIn">Don't have an account yet? <span id="goToRegister" class="btn btn-link noPadding">Register here</span></p>
		<a class="btn btn-block btn-social btn-facebook">
    	<i class="fab fa-facebook-square"></i> Sign in with Facebook
  		</a>
  		<a class="btn btn-block btn-social btn-twitter">
    	<i class="fab fa-twitter-square"></i> Sign in with Twitter
  		</a>
  		<a class="btn btn-block btn-social btn-google">
    	<i class="fab fa-google-plus-square"></i> Sign in with Google
  		</a>
	</div>

	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="register.js"></script>
</body>
</html>
