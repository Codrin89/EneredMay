<!DOCTYPE html>
<html>
<head>
	<title>Layout exercise</title>
		<link rel="stylesheet" type="text/css" href="exe3.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css">
		.box {
			height: 100px;
		}
	</style>
</head>
<body>
	<!-- With the help of media queries or bootstrap create the following layout
		all .box divs should have display:inline-block or float left and a diferent background-color
		lg resolution (min-width: 1200px) you should have all 6 divs on one row meaning width:16.6666%
		md resolution (min-width:992px & max-width: 1199px) you should have 3 divs on one row meaning width:33.3333%
		sm resolution (min-width:768px & max-width: 991px) you should have 2 divs on one row meaning width: 50%
		xs resolution (max-width:767px) you should have all 6 divs on one row meaning width:16.6666% -->
	<div class="container-fluid">
		<div class="box col-lg-2 col-md-4 col-sm-6 col-xs-6 red"></div>
		<div class="box col-lg-2 col-md-4 col-smd-6 col-xs-6 blue"></div>
		<div class="box col-lg-2 col-md-4 col-xs-6 purple"></div>
		<div class="box col-lg-2 black col-xs-6 "></div>
		<div class="box col-lg-2 brown col-xs-6"></div>
		<div class="box col-lg-2 yellow col-xs-6"></div>
	</div>
</body>
</html>
