<!DOCTYPE html>
<html>
<head>
	<title>Flags</title>
	<link rel="stylesheet" type="text/css" href="exe1.css">
</head>
<body>
	<!-- The 3 divs inside .romanian-flag should represent the colors of the romanian flag with the same width -->
	<div class="romanian-flag">
		<div class="red"></div>
		<div class="yellow"></div>
		<div class="blue"></div>
	</div>
	<!-- The following markup (piece of html) should represent the japanesse flag -->
	<div class="japanesse-flag">
		<div class="red"></div>
	</div>
	<!-- The 3 divs inside .german-flag should represent the colors of the german flag -->
	<div class="german-flag">
		<div class="black"></div>
		<div class="red"></div>
		<div class="yellow"></div>
	</div>
	<!-- The 3 divs inside .romanian-flag.reverse-flag should represent the colors of the romanian flag in the reverse order with the same width -->
	<div class="romanian-flag reverse-flag">
		<div class="blue"></div>
		<div class="yellow"></div>
		<div class="red"></div>
	</div>
	<!-- The 3 divs inside .canada-flag should represent the colors of the canadian flag and the img tag should have the red maple leaf image inside it  -->
	<div class="canada-flag">
		<div class="red"></div>
		<div class="leaf">
			<img src="../../images/leaf.png" alt="this should be the maple leaf"/>
		</div>
		<div class="red"></div>
	</div>
	<!-- With your own markup create the colombian flag -->
	<div class="colombian-flag">
		<div class="yellow"></div>
		<div class="blue"></div>
		<div class="red"></div>
	</div>
	<!-- BONUS : create the algerian flag -->
	<div class="algerian-flag">
		<div class="green"></div>
		<img src="../../images/algerian.png"/>
		<div class="white"></div>
	</div>
</body>
</html>
