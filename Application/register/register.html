<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../assets/style.css">
	<link rel="stylesheet" type="text/css" href="register.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body class="container-fluid background-register">
	<div class="register-form  col-md-4 col-md-offset-4 col-xs-4 col-xs-offset-4 col-lg-4 col-lg-offset-4 col-sm-4 col-sm-offset-4 text-center">
		<div class="form-group">
			<input type="text" class="form-input"name="Username" placeholder="Username">
		</div>
		<div class="form-group">
			<input type="text" class="form-input"name="Email" placeholder="E-mail">
		</div>
		<div class="form-group">
			<input type="password" class="form-input"name="Password" placeholder="Password">
		</div>
		<div class="form-group">
			<input type="password" class="form-input"name="Retype Password" placeholder="Retype Password">
		</div>
			<button class="btn btn-default">Login</button>
	</div>



	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="register.js"></script>
</body>
</html>
