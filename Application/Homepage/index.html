<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="../assets/style.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body class="container-fluid noPadding">
	<nav class="topNav blue-1">
		<div class="logoBG"></div>
		<ul class="pull-right">
			<li class="search"><input id="search" type="text" placeholder="Search.."><i class="fas fa-search"></i></li>	
			<li class="account"><button id="account" class="btn"><i class="fas fa-user-circle"></i>Account</button></li>
			<li class="signout"><button id="signout" class="btn"><i class="fas fa-sign-out-alt"></i>Sign out</button></li>
			<li class="mycart"><button id="mycart" class="btn"><i class="fas fa-shopping-cart"></i>My Cart</button></li>
		</ul>
	</nav>
	<header class="head container-fluid noPadding blue-2 col-xs-12">
		<div class="menu col-xs-12 col-sm-12 col-md-4 col-lg-4">
			<button class="btn" id="homepage">Homepage</button>
			<div class="dropdown">
  			<button class="btn dropdown-toggle" type="button" data-toggle="dropdown">Categories<span class="caret"></span>
  			</button>
 			 <ul class="dropdown-menu">
    			<li><a href="#">Men</a></li>
			    <li><a href="#">Women</a></li>
			    <li><a href="#">Kids</a></li>
  			</ul>
			</div>
			<button class="btn" id="discount">Special offers</button>
		</div>
	</header>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
	  <ol class="carousel-indicators">
	    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	    <li data-target="#myCarousel" data-slide-to="1"></li>
	    <li data-target="#myCarousel" data-slide-to="2"></li>
	  </ol>

	  <div class="carousel-inner">
	    <div class="item active">
	      <img class="img-carousel" src="../assets/img/menshoes.jpg" alt="../assets/img/menshoes.jpg">
	    </div>

	    <div class="item">
	      <img class="img-carousel"src="../assets/img/womenshoes.jpg" alt="../assets/img/womenshoes.jpg">
	    </div>

	    <div class="item">
	      <img class="img-carousel" src="../assets/img/kidsshoes.jpg" alt="../assets/img/kidsshoes.jpg">
	    </div>
	  </div>

	  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#myCarousel" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>


	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
