<!DOCTYPE html>
<html>
<head>
	<title>Form Submit</title>
	<link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body>
    
    <div class="form-container">

    	<h3>Submit Form</h3>
    	
        <div class="input-container">
        	<input id="first_name" type="text" name="" placeholder="First name">
        </div>
        <div class="input-container">
        	<input id="last_name" type="text" name="" placeholder="Last name">
        </div>
        <div class="input-container">
        	<input id="nickname" type="text" name="" placeholder="Nickname">
        </div>
        <div class="input-container">
        	<input id="age" type="text" name="" placeholder="Age">
        </div>
        <div class="input-container">
        	<input id="ocupation" type="text" name="" placeholder="Ocupation">
        </div>
        <button class="button-submit">Submit Form</button>

    </div>







<script type="text/javascript" src="index.js"></script>
</body>
</html>
