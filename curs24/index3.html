<body>

<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>
<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

  </ol>

      <img src="https://images.unsplash.com/photo-1533732220051-b407d05a7564?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=5c7b2a5bdc490db506ff0d4c8ea17a4f&w=1000&q=80" alt="...">

          <h3 class="text-center"> This is the first slide</h3>

    <div class="item text-center">

      <div class="carousel-caption">
         <h3 class="text-center"> This is the second slide</h3>  
      </div>
    </div>
    <div class="item text-center">
      <img src="https://3.bp.blogspot.com/-L5BThVVoX1E/WgMHHv3Q1-I/AAAAAAAADJk/sfi_7ONgKH8QIsN02BOzHv7UGED_dONTACLcBGAs/s1600/3-min.jpg" alt="...">

    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
